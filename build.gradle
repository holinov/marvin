// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'org.fruttech.marvin.Program'
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF', 'META-INF/*.DSA'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'

    compile 'ch.qos.logback:logback-core:1.1.3'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    compile 'org.codehaus.groovy:groovy-all:2.4.5'
    compile 'org.codehaus.groovy:groovy-backports-compat23:2.4.5'

    //SKYPE API
    compile 'com.samczsun:skype4j:0.1.5'
    compile 'commons-cli:commons-cli:1.3.1'

    //Jetty
    compile 'org.eclipse.jetty:jetty-servlet:+'
    compile 'org.eclipse.jetty:jetty-webapp:+'
    compile 'org.eclipse.jetty:jetty-jsp:+'
    compile 'org.eclipse.jetty:jetty-annotations:+'

    testCompile 'junit:junit:4.12'
}
